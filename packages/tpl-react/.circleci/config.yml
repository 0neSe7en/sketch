version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:latest

jobs:

  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: install dependences
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: upload coverage
          command: bash <(curl -s https://codecov.io/bash)
      - persist_to_workspace:
          root: ~/repo
          paths: .

  release:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo
      - setup_remote_docker
      - run:
          name: setup tag
          command: |
            echo "export TAG=`if [ "$CIRCLE_BRANCH" == "master" ]; then echo "latest"; else echo $CIRCLE_TAG; fi`" >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: chmod sh
          command: chmod +x bin/build-docker.sh
      - run:
          name: build and push image
          command: bin/build-docker.sh $TAG $DOCKER_USER $DOCKER_PASS $DOCKER_REGISTRY $DOCKER_REPO
      - run:
          name: tag latest
          command: |
            docker tag $DOCKER_REPO:$TAG $DOCKER_REPO:latest
            docker push $DOCKER_REPO:latest

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - release:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
